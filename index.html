<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sec">
            <p class="ques">Enter your Full Name:</p>
            <input class="input" placeholder="Type here..." size="50" oninput="cal()">
            </input>
        </div>
        <div class="count">
            <p class="count-txt">Total Characters: <span class="total">0</span> / 50</p>
            <p class="count-txt-rem">Remaining: <span class="rem">50</span> / 50</p>
        </div>
    </div>
</body>
</html>
